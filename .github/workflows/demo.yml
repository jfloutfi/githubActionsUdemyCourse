name: Deploy website

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: starting-project-01-02

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: upload artificat
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          # the output of "run build" in stored in the ./dist folder
          # based the build command create by the user
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # when setting different default dirs, you will alwasy need to checkout the code per job
      # every job is a clean canvas
      - name: Get code
        uses: actions/checkout@v4
      - name: Deploy
        run: echo "Deploying..."
